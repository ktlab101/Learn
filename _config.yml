# Site settings
title: Kevin's Blog
SEOTitle: 尝试在Github上创建博客
header-img: img/index.jpg
email: iven_396@163.com
description: "生命短暂,珍惜身边的每一个人"
keyword: "test"
url: "https://ktlab101.github.io/Learn/"         # your host, for absolute UR
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: ""
# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "一个平凡的人却有着大大的梦"
sidebar-avatar: /img/img_3.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
weibo_username:     
zhihu_username:     
github_username:    
facebook_username:  
jianshu_username:  
#twitter_username:   




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com
# disqus_username: liyong

# Gitalk
gitalk:
  enable: false  #是否开启Gitalk评论
  clientID:                             #生成的clientID
  clientSecret:    #生成的clientSecret
  repo:     #仓库名称
  owner:     #github用户名
  admin: 
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
# ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
#ga_track_id: ''            # Format: UA-xxxxxx-xx
#ga_domain: 

# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0             # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# links
links: [
    {
        title: "个人のGitHub",
        href: "https://github.com/ktlab101"
    }
 ]
